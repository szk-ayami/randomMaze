<body>

  <!-- ボタン -->

  <p class="description">行数と列数を選択すると迷路が生成されます。</p>
  <p class="crossKeyDescription">十字キーで操作できます。</p>
  <div class="settingOfRowAndCol">
    <p>row = </p>
    <select name="row" id="inputRow">
      <option value="5">5</option>
      <option value="15">15</option>
      <option value="25">25</option>
      <option value="35">35</option>
    </select>
    <!-- <input id="inputCol"> -->
    <p>col = </p>
    <select name="col" id="inputCol">
      <option value="5">5</option>
      <option value="15">15</option>
      <option value="25">25</option>
      <option value="35">35</option>
      <option value="45">45</option>
      <option value="55">55</option>
      <option value="65">65</option>
      <option value="75">75</option>
      <option value="85">85</option>
      <option value="95">95</option>
    </select>
  </div>
  <div class="generateMazeButton">
    <button id="generateMaze" type="button">迷路生成</button>
  </div>
